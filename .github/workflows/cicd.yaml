# Pytest run test
  setup-control-dataset:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup persistent test mounts
        shell: bash
        run: |
          mkdir -p $DOCKER_CACHE_DIR/.github-action-cache/{pytest-results,bash-results}

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Create output dirs
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \  
            bash -ic "mkdir -p $CONTAINER_PYTEST_RESULTS && \
            mkdir -p $CONTAINER_BASH_RESULTS 2>&1 | tee $CONTAINER_BASH_RESULTS\setup-control-dataset.txt "

      - name: Setup control dataset
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
          bash -ic "cd etc && make testing=true 2>&1 | tee $CONTAINER_BASH_RESULTS\setup-control-dataset.txt "
          
          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi

  setup-fixtures:
    needs: setup-control-dataset
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run fixture setup tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "pytest --no-cleanup --junitxml=$CONTAINER_PYTEST_RESULTS/setup-fixture.xml \
             -v tests/test_zsetup_all_fixtures.py 2>&1 \
             | tee $BASH_RESULTS/setup-fixture.txt"

          docker run $DOCKER_VOLUME_MOUNTS \
             tensorpod/pymimic3:$BRANCH_NAME \
             bash -ic "python -m tests.pytest_utils.reporting $CONTAINER_PYTEST_RESULTS/setup-fixture.xml"
             
             echo "Exit status: $?"
             if [ $? -ne 0 ]; then
               echo "The command failed."
               exit 1
             fi

  test-pytest-utils:
    needs: setup-fixtures
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR

          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run pytest suite tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "pytest --no-cleanup --junitxml=$CONTAINER_PYTEST_RESULTS/test-pytest-utils.xml \ 
            -v tests/test_pytest_utils.py 2>&1 | tee $BASH_RESULTS/test-pytest-utils.txt"

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi

      - name: Check results
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "python -m tests.pytest_utils.reporting $CONTAINER_PYTEST_RESULTS/test-pytest-utils.xml"


  test-datasets:
    needs: test-pytest-utils
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run dataset tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "pytest --no-cleanup -v tests/test_datasets 2>&1 \ 
            | tee $BASH_RESULTS\test-dataset.txt"

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi


  test-preprocessing:
    needs: test-pytest-utils
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run preprocessing tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "pytest --no-cleanup -v tests/test_preprocessing \
            2>&1 | tee $BASH_RESULTS/test-preprocessing.txt"

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi


  test-metrics:
    needs: test-pytest-utils
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run metrics tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            bash -ic "pytest --no-cleanup -v tests/test_metrics 2>&1 \
            | tee $BASH_RESULTS.txt"

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi


  test-models:
    needs: [test-datasets, test-preprocessing, test-metrics]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load cached image
        run: |
          docker load -i $DOCKER_IMAGE_TAR
          echo "Loaded cached image for testing: $BRANCH_NAME"
          echo docker iamge ls -a

      - name: Run model tests
        run: |
          docker run $DOCKER_VOLUME_MOUNTS \
            tensorpod/pymimic3:$BRANCH_NAME \
            pytest --no-cleanup -v tests/test_models 2>&1 \
            | tee $BASH_RESULTS.txt
            $BASH_RESULTS$BASH_RESULTS

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi

      - name: Cleanup semitemp directory
        if: always()
        run: |
          rm -rf $DOCKER_CACHE_DIR/.github-action-cache/semitemp 2>&1 \
          | tee $BASH_RESULTS.txt

          echo "Exit status: $?"
          if [ $? -ne 0 ]; then
            echo "The command failed."
            exit 1
          fi